apiVersion: v1
kind: ConfigMap
metadata:
  name: fullstack-test-config
  namespace: cloudeefy
  labels:
    app: fullstack-test
    framework: nextjs
data:
  # Next.js public environment variables
  NEXT_PUBLIC_API_URL: "https://api.fullstack-test.cloudeefly.io"
  NEXT_PUBLIC_APP_NAME: "fullstack-test"
  NEXT_PUBLIC_ENVIRONMENT: "production"

  # Node.js environment
  NODE_ENV: "production"

  # Next.js configuration
  NEXT_TELEMETRY_DISABLED: "1"

  # Hostname for serverless functions
  HOSTNAME: "0.0.0.0"
  PORT: "3000"
