apiVersion: apps/v1
kind: Deployment
metadata:
  name: fullstack-test
  namespace: cloudeefy
  labels:
    app: fullstack-test
    framework: nextjs
    app.kubernetes.io/name: fullstack-test
    app.kubernetes.io/component: frontend
    app.kubernetes.io/managed-by: argocd
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fullstack-test
  template:
    metadata:
      labels:
        app: fullstack-test
        framework: nextjs
        version: "initial"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/api/metrics"
    spec:
      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      containers:
      - name: nextjs
        image: rg.fr-par.scw.cloud/cloudeefy/fullstack-test:latest
        imagePullPolicy: Always

        ports:
        - name: http
          containerPort: 3000
          protocol: TCP

        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: fullstack-test-config

        # Sensitive environment variables from Secret
        env:
        - name: NEXTAUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: fullstack-test-secrets
              key: nextauth-secret
              optional: true
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: fullstack-test-secrets
              key: database-url
              optional: true

        # Resource limits
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        # Health checks
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
            httpHeaders:
            - name: User-Agent
              value: "k8s-liveness-probe"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
            httpHeaders:
            - name: User-Agent
              value: "k8s-readiness-probe"
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3

        # Graceful shutdown
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 10"]

      # Image pull secrets
      imagePullSecrets:
      - name: registry-credentials

      # Pod anti-affinity for high availability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - fullstack-test
              topologyKey: kubernetes.io/hostname
